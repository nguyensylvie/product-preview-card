<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link href="./css/style.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product" role="main">
      <div class="card m-3" style="max-width: 570px">
        <div class="row g-0">
          <div class="col-xs-12 col-md-6">
            <img
              class="img-fluid card-img d-md-none"
              src="./images/image-product-mobile.jpg"
              alt="Image product mobile"
            />
            <img
              class="img-fluid card-img d-none d-md-block"
              src="./images/image-product-desktop.jpg"
              alt="Image product desktop"
            />
          </div>
          <div class="col-xs-12 col-md-6" role="region">
            <div class="card-body">
              <h5 class="card-title">
                P&nbsp;E&nbsp;R&nbsp;F&nbsp;U&nbsp;M&nbsp;E
              </h5>
              <h1 class="card-title py-2">Gabrielle Essence Eau De Parfum</h1>
              <p class="card-text">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="card-price pb-3">
                <div class="row">
                  <div class="col discount">$149.99</div>
                  <div class="col price">$169.99</div>
                </div>
              </div>
              <a href="#" class="btn btn-primary">
                <img src="./images/icon-cart.svg" class="icon" alt="Icon cart" />
                Add to Cart</a
              >
            </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
